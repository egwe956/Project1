<!DOCTYPE html>
<html>
  <head>
    <head>
      <link rel="stylesheet" href="style.css" />
      <!-- CSS only -->
    </head>
    <meta charset="utf-8" />
    <title>Kid Pong</title>
  </head>
  <body>
    <noscript
      >This app is proudly made by Dada Cakt for BB cakt and Ethany
      Cakt</noscript
    >
    <div class="left"></div>
    <canvas id="pongCanvas" width="960" height="540"></canvas>
    <div class="menu">
      <button
        id="musicPlayer"
        onclick="instruc();"
        type="button"
        class="btn btn-primary btn-lg"
      >
        Turn Audio On
      </button>
      <button
        id="restartGame"
        onclick="document.location.reload();"
        type="button"
        class="btn btn-primary btn-lg"
      >
        Restart Game
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
